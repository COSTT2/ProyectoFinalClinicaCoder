<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login Plataforma AcademiaCOSTT</title>
        <link href="{% static "academia/css/styles.css" %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Ingresar</h3></div>
                                    <div class="card-body">
                                        <form action="" method="POST">

                                            {% csrf_token %}

                                            {{form.as_p}}

                                            {% if messages %}
                                                {% for message in messages %}
                                                <div class="alert alert-{{ message.tags }}">{{ message }}
                                                    <a class="small" href="{% url "login" %}">Volver a cargar</a>
                                                </div>
                                                {% endfor %}
                                            {% endif %}

                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <input type="submit" value="Ingresar">
                                            </div>
                                            <a class="small" href="#">Recuperar contrase√±a</a>
                                        </form>
                                    
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class=""><a href="{% url "registro" %}">No tienes cuenta? Registrate!</a>
                                        <div class="small"><a href="{% url "inicio" %}">Volver al inicio</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
